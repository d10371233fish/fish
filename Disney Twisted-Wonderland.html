        <h2>由漫畫家樞やな（樞梁）任原案、主線故事、角色設計。本作是融合戰鬥和節奏玩法的“Twisted學院冒險遊戲” 。</h2>
        <h2>以迪士尼經典作品中登場的邪惡反派角色為原型，描繪了在他們之間發生的學園冒險故事。</h2>
        <h2>玩家作為主人公在某一天突然被魔鏡召喚到迪士尼扭曲世界之中，進入了名門魔法師養成學校夜鴉學院。在假面學園長的保護下，開始尋找回去原來世界的方法。</h2>
